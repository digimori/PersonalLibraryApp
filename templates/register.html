{% extends "base.html" %}
{% block content %}

<div class="row welcomepanel">
    <div class="col s4 offset-m4 card" id="registrationcard">
        <h4 id="newtolibrary">New to My Personal Library?</h4>
        <p>Register an account below and keep your reading list organised!</p>
    </div>

<!----------------------- Registration Form ----------------------------->
    <div class="row">
        <form class="col s4 offset-m4" method="POST" action="#">
            <div class="card-panel">
<!----------------------- Username Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix brown-text lighten-2"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
<!----------------------- Password Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix brown-text lighten-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
<!----------------------- Register Button ----------------------------->
                <div class="row">
                    <button type="submit" class="col s12 btn-large brown darken-3 waves-effect waves-lighten text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

<!----------------------- Login Link ----------------------------->
    <div class="row">
        <div class="col s12 registrationline">
            <p class="center-align account">
                Already have an account?
                <a href="{{ url_for('index') }}" class="white-text">Login</a>
            </p>
        </div>
    </div></div>

{% endblock %}
