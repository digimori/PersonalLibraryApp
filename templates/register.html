{% extends "base.html" %}
{% block content %}

<!----------------------- Registration Form ----------------------------->
    <div class="row">
        <form class="col s4 offset-m4" method="POST" action="#">
            <div class="card-panel">
<!----------------------- Username Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix brown-text lighten-2"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
<!----------------------- Password Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix brown-text lighten-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
<!----------------------- Register Button ----------------------------->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
<!----------------------- Login Link ----------------------------->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already have an account?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login</a>
            </p>
        </div>
    </div>

{% endblock %}
