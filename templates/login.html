{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m4" method="POST" action="#">
            <div class="card-panel">
                <!-- Username Input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix brown-text lighten-2"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix brown-text lighten-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn waves-effect waves-light text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account yet?
                <a href="{{ url_for('register') }}" class="light-brown-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
