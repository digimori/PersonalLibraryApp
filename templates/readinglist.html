{% extends "base.html" %}
{% block content %}


<ul class="collapsible">
    {% for book in booksread %}
    <li>
      <div class="collapsible-header"><i class="fas fa-caret-down prefix">{{ book.category_name }}</i></div>
      <div class="collapsible-body"><br>
        {{ book.title }}<br>
        {{ book.author }}<br>
        {{ book.genre }}<br></div>
    </li>
    {% endfor %}
  </ul>
        

{% endblock %}
