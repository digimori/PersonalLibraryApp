{% extends "base.html" %}
{% block content %} 

<!----------------------- Welcome panel ----------------------------->
<div class="row" id="welcomepanel">
<div class="card col s12 m4 offset-m4" id="welcomecardheader">
    <div class="card-content center-align">
      <h4>Welcome to my personal library</h4>
         <p>A handy tool to keep track of your reading list, what you've read and want to read.</p>
        <br>
        Please login below to continue:
    </div>
      </div>
      <div class="row">
        <form class="col s12 m4 offset-m4" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
<!----------------------- Username Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix brown-text lighten-2"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
<!----------------------- Password Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix brown-text lighten-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
<!----------------------- Login Button ----------------------------->
                <div class="row">
                    <button type="submit" class="col s12 btn-large waves-effect waves-light brown lighten-1 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
<!----------------------- Registration Button ----------------------------->
        <div class="col s12">
            <p class="center-align account">
                Don't have an account yet?
                <a href="{{ url_for('register') }}" class="white-text">Register Account</a>
            </p>
        </div>
    </div>


    
{% endblock %}
