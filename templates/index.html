{% extends "base.html" %}
{% block content %} 

<!----------------------- Welcome panel ----------------------------->
<div class="row">
<div class="card col s12 m6 offset-m3">
    <div class="card-content">
      <p>Welcome to my personal library.<br>
         A handy tool to keep track of your reading list, what you've read, want to read and pre-orders
        <br>
        Please login below to continue:
    </div>
      </div>
      <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
<!----------------------- Username Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix brown-text lighten-2"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
<!----------------------- Password Container ----------------------------->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix brown-text lighten-2"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
<!----------------------- Login Button ----------------------------->
                <div class="row">
                    <button type="submit" class="col s12 btn-large brown lighten-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
<!----------------------- Registration Button ----------------------------->
        <div class="col s12">
            <p class="center-align">
                Don't have an account yet?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>


    
{% endblock %}
